---
tags:
  - States
summary: Get a list of all states in JSON format
responses:
  200:
    description: Successful request
    schema:
      type: array
      items:
        type: object
        properties:
          __class__:
            type: string
          created_at:
            type: string
            description: Time of creation of the instance
          updated_at:
            type: string
            description: Time of the last update of the instance
          id:
            type: string
            description: The UUID of the state instance
          name:
            type: string
            description: State name
